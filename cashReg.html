<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
 
   <textarea readonly id = "display"></textarea>
  
  <div class = "buttons">
    <div id = "rowOneButtons">
      <button id = "7">7</button>
      <button id = "8">8</button>
      <button id = "9">9</button>
      <button id = "/">/</button>
      <button id = "Clear">Clear</button>
    </div>
    
    <div id = "rowTwoButtons">
      <button id = "4">4</button>
      <button id = "5">5</button>
      <button id = "6">6</button>
      <button id = "X">X</button>
      <button id = "Get Balance">Get Balance</button>
    </div>

    <div id = "rowThreeButtons">
      <button id = "1">1</button>
      <button id = "2">2</button>
      <button id = "3">3</button>
      <button id = "-">-</button>
      <button id = "Deposit Cash">Deposit Cash</button>
    </div>

    <div id = "rowFourButtons">
       <button id = "0">0</button>
      <button id = "00">00</button>
      <button id = ".">.</button>
      <button id = "+">+</button>
      <button id = "Withdraw Cash">Withdraw Cash</button>
    </div>

    <div id = "rowEqualButton">
      <button id = "=">=</button>
    </div>
  </div>  

  <script src="./js/calculator.js"></script>
  <script src="./js/cash_register.js"></script>
</body>
</html>
